
<div class="row">
  <div class="col xs12">
    <a [routerLink]="['/', 'dashboard']">Back</a>
  </div>
</div>
<button mat-raised-button color="primary" routerLink="/course/add">Add Course</button>

<div class="col xs12">
  <div class = "headerDiv">
  <span class="titleTab">
    Courses List
  </span>
  <span>
    {{
      courses.length
    }}
    items
  </span></div>


  <div *ngIf="courses.length">
    <div *ngFor="let course of courses">
      <app-course-tile [tileInfo]="course"> </app-course-tile>
    </div>
  </div>
</div>
